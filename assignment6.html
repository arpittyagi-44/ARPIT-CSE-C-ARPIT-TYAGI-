<html>
<body>
<script>

for (var i = 1; i <= 10; i++) {
  document.write(2*i + "<br>");
}
for (var j = 1; j <= 10; j++) {
  document.write(3*j + "<br>");
}


for (var p = 0; p<= 20; p++) {
  if (p % 2 == 0) {
    document.write("Even " + p + "<br>");
  } else {
    document.write("Odd " + p + "<br>");
  }
}
</script>
</body>
</html>
