<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA0os6WGe2DDceT6d_Y5459eFTZn_CgWYpeQ&s" alt="Flipkart">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
    <div class="category">Beauty</div>
    <div class="category">Appliances</div>
  </section>

  
  <section class="products">
    <div class="product-card">
      <img src="https://vasanthandco.in/UploadedFiles/productimages/20240829122311-179190102908%20(1).png" alt="Product 1">
      <h3>Product 1</h3>
      <p>price:499</p>
    </div>
    <div class="product-card">
      <img src="https://vasanthandco.in/UploadedFiles/productimages/20240829122311-179190102908%20(1).png" alt="Product 2">
      <h3>Product 2</h3>
      <p> price:999</p>
    </div>
    <div class="product-card">
      <img src="https://vasanthandco.in/UploadedFiles/productimages/20240829122311-179190102908%20(1).png" alt="Product 3">
      <h3>Product 3</h3>
      <p>price:1499</p>
    </div>
  </section>

  

</body>
</html>
