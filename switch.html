<html>
<head>
<body>
<p id="demo"></p>
<script>
var day;
switch(new Date().getDay())
{
     case 0:day="sunday";
     break;
     
     case 1:day="Monday";
     break;
     
     case 2:day="Tuesday";
     break;
     
     case 3:day="Wednesday";
     break;

     case 4:day="Thrusday";
     break;
     
     case 5:day="Friday";
     break;
     
     case 6:day="Saturday";
     break;
}
document.getElementById("demo").innerhtml="today is"+""+day;
</script>
</body>
</html>
